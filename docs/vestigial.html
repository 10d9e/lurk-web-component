<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lurk Wasm Example</title>
  <script type="text/javascript" src="js/highlight-lisp/highlight-lisp.js"></script>
  <link rel="stylesheet" id="hl-theme" href="js/highlight-lisp/themes/vestigial.css" />
  <link rel="stylesheet" href="css/lurk.css" />
</head>

<body>
  <script type="module" src="js/index.js"></script>

  <div id="main" style="width: 600px;">

  <!-- lurk component start -->
  <div class="lurk-code-component">
    <pre id="lurkcode" name="lurkcode"></button><code contenteditable="true" class="lisp">(let (
  ;; square the value of x
  (square (lambda (x) (
    * x x)))
  
  ;; cube the value of x
  (cube (lambda (x) (
    * x (* x x)))))

  ;; product of square and cube
  (*(square 8)(cube 8)))</code>
<button id="run" class="button"></button></pre>

    <span id="output-container">
      <pre><code class="output" id="output" name="output">output goes here</code></pre>
    </span>
  </div>
  <!-- lurk component end -->

</div>
</body>

</html>
